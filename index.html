<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/nit987/treasure7/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/nit987/treasure7/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene id="bot" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/nit987/treasure7/target/target-25.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="bottle" src="https://cdn.jsdelivr.net/gh/nit987/treasure7/target/gaming_room_free_download/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#bot"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#bot" text="font: mozillavr; height: 10; width: 2; color:red; value: DX2021 Awards                               Flag:GFE38O">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.15 0.15 0.15" src="#bottle" animation-mixer>
        </a-entity>
      </a-scene>

      <a-scene id="fir" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/nit987/treasure7/target/target-26.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#fir"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#fir" text="font: mozillavr; height: 10; width: 2; color:yellow; value: BUILT WITH CIRCUITS N SHOWS THE WORLD                                          Flag:SD7M43">
          <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="0.01 0.01 0.01" src="#fire" animation-mixer>
        </a-entity>
      </a-scene>

        <a-scene id="print" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/nit987/treasure7/target/target-27.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="printer" src="https://cdn.jsdelivr.net/gh/nit987/treasure7/target/elevator/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#print"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#print" text="font: mozillavr; height: 10; width: 2; color:yellow; value: P-3                                                   Flag:H2E6Y4">
          <a-gltf-model rotation="0 180 0 " position="0 -0.25 0" scale="0.005 0.005 0.005" src="#printer" animation-mixer>
        </a-entity>
      </a-scene>

      <a-scene id="fin" mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/nit987/treasure7/target/target-28.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="final" src="https://cdn.jsdelivr.net/gh/VineshReddy-V/basic/target/keyboard/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<!--         <a-entity mindar-image-target="targetIndex: 0" src="#print"> -->
             <a-entity mindar-image-target="targetIndex: 0" src="#fin" text="font: mozillavr; height: 10; width: 2; color:blue; value: I have all the KEYS and EYES                                           Flag:B3A4HY">
          <a-gltf-model rotation="90 0 0 " position="0.25 -0.5 0" scale="3.5 3.5 3.5" src="#final" animation-mixer>
        </a-entity>
      </a-scene>

    </body>
  </html>
